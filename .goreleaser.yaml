# yaml-language-server: $schema=https://goreleaser.com/static/schema.json
version: 2

project_name: tinymount

before:
  hooks:
    - go mod tidy

builds:
  - id: tinymount
    main: .
    binary: tinymount
    env:
      - CGO_ENABLED=0
    goos:
      - linux
      - darwin
    goarch:
      - amd64
      - arm64
    ldflags:
      - -s -w
      - -X main.version={{.Version}}
      - -X main.commit={{.ShortCommit}}

archives:
  - id: default
    format: tar.gz
    name_template: "{{ .ProjectName }}_{{ .Os }}_{{ .Arch }}"
    files:
      - LICENSE
      - README.md

checksum:
  name_template: "checksums.txt"

changelog:
  sort: asc
  filters:
    exclude:
      - "^docs:"
      - "^test:"
      - "^ci:"

release:
  github:
    owner: tinyworks-io
    name: tinymount
  draft: false
  prerelease: auto
